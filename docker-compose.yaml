services:
  ###############################################################
  # Apollos AI - Database
  ###############################################################
  apollos-db:
    image: agnohq/pgvector:18
    container_name: apollos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    volumes:
      - pgdata:/var/lib/postgresql
      - ./scripts/init-contextforge-db.sh:/docker-entrypoint-initdb.d/init-contextforge-db.sh:ro
    ports:
      - "5432:5432"
    networks:
      - apollos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai} -d ${DB_DATABASE:-ai}"]
      interval: 10s
      timeout: 5s

  ###############################################################
  # Apollos AI - Backend
  ###############################################################
  apollos-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: apollos-backend:${IMAGE_TAG:-latest}
    container_name: apollos-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - RUNTIME_ENV=${RUNTIME_ENV:-dev}
      - AGNO_DEBUG=${AGNO_DEBUG:-True}
      - AUTH_DEBUG=${AUTH_DEBUG:-True}
      - PYTHONPATH=/app
      # Database
      - DB_HOST=${DB_HOST:-apollos-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-ai}
      - DB_PASS=${DB_PASS:-ai}
      - DB_DATABASE=${DB_DATABASE:-ai}
      - WAIT_FOR_DB=True
      - PRINT_ENV_ON_LOAD=True
      # LiteLLM
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_BASE_URL=${LITELLM_BASE_URL:-http://localhost:4000/v1}
      - MODEL_ID=${MODEL_ID:-gpt-5-mini}
      - EMBEDDING_MODEL_ID=${EMBEDDING_MODEL_ID:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      # Authentication — Legacy HS256
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      # Authentication — Azure Entra ID (set all 4 to enable; empty = auth disabled)
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_AUDIENCE=${AZURE_AUDIENCE:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Microsoft 365 Integration
      - M365_ENABLED=${M365_ENABLED:-false}
      - M365_MCP_URL=${M365_MCP_URL:-http://apollos-m365-mcp:9000/mcp}
      - M365_CACHE_KEY=${M365_CACHE_KEY:-}
      # Observability
      - TRACING_ENABLED=${TRACING_ENABLED:-}
      - OTLP_ENDPOINTS=${OTLP_ENDPOINTS:-}
      - OTLP_AUTH_HEADERS=${OTLP_AUTH_HEADERS:-}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      # A2A Protocol
      - A2A_ENABLED=${A2A_ENABLED:-}
      - A2A_BASE_URL=${A2A_BASE_URL:-http://localhost:8000}
      # Agent-as-judge quality evaluation
      - AGENT_JUDGE_ENABLED=${AGENT_JUDGE_ENABLED:-false}
      # Knowledge agent
      - DOCUMENTS_DIR=${DOCUMENTS_DIR:-/app/data/docs}
      # MCP Gateway (ContextForge)
      - MCP_GATEWAY_ENABLED=${MCP_GATEWAY_ENABLED:-false}
      - MCP_GATEWAY_URL=${MCP_GATEWAY_URL:-http://apollos-mcp-gateway:4444}
      - MCP_GATEWAY_JWT_SECRET=${MCP_GATEWAY_JWT_SECRET:-dev-gateway-secret}
    depends_on:
      - apollos-db
    networks:
      - apollos
    extra_hosts:
      - "host.docker.internal:host-gateway"
    develop:
      watch:
        # Sync code changes into the container (hot-reload)
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
            - .git/
            - .mypy_cache/
            - .ruff_cache/
            - __pycache__/
            - frontend/
        # Rebuild container when dependencies change
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock

  ###############################################################
  # Apollos AI - Frontend
  ###############################################################
  apollos-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_AZURE_CLIENT_ID=${NEXT_PUBLIC_AZURE_CLIENT_ID:-}
        - NEXT_PUBLIC_AZURE_TENANT_ID=${NEXT_PUBLIC_AZURE_TENANT_ID:-}
        - NEXT_PUBLIC_REDIRECT_URI=${NEXT_PUBLIC_REDIRECT_URI:-http://localhost:3000}
    image: apollos-frontend:${IMAGE_TAG:-latest}
    container_name: apollos-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - apollos-backend
    networks:
      - apollos
    develop:
      watch:
        # Standalone Next.js serves pre-built output, so source changes
        # require a full rebuild (use `mise run frontend:dev` for fast iteration)
        - action: rebuild
          path: ./frontend/src
        - action: rebuild
          path: ./frontend/public
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/pnpm-lock.yaml

  ###############################################################
  # Apollos AI - MCP Gateway (IBM ContextForge, opt-in)
  ###############################################################
  apollos-mcp-gateway:
    image: ghcr.io/ibm/mcp-context-forge:1.0.0-RC1
    container_name: apollos-mcp-gateway
    depends_on:
      apollos-db:
        condition: service_healthy
    environment:
      # Database (shares PostgreSQL instance, separate database)
      DATABASE_URL: postgresql+psycopg://${DB_USER:-ai}:${DB_PASS:-ai}@apollos-db:5432/contextforge
      # Cache — database backend (no Redis needed for single-node)
      CACHE_TYPE: database
      # JWT (gateway's own tokens — RC1 requires jti + exp)
      JWT_SECRET_KEY: ${MCP_GATEWAY_JWT_SECRET:-dev-gateway-secret}
      JWT_ALGORITHM: HS256
      REQUIRE_JTI: "true"
      REQUIRE_TOKEN_EXPIRATION: "true"
      AUTH_REQUIRED: "true"
      # Admin
      PLATFORM_ADMIN_EMAIL: ${MCP_GATEWAY_ADMIN_EMAIL:-admin@localhost}
      PLATFORM_ADMIN_PASSWORD: ${MCP_GATEWAY_ADMIN_PASSWORD:-changeme}
      MCPGATEWAY_UI_ENABLED: "true"
      MCPGATEWAY_ADMIN_API_ENABLED: "true"
      # Header passthrough (defaults to false — must be explicitly enabled)
      ENABLE_HEADER_PASSTHROUGH: "true"
      DEFAULT_PASSTHROUGH_HEADERS: '["X-Tenant-Id"]'
      # Entra ID SSO (opt-in)
      SSO_ENABLED: ${SSO_ENABLED:-false}
      SSO_ENTRA_ENABLED: ${SSO_ENTRA_ENABLED:-false}
      SSO_ENTRA_CLIENT_ID: ${MCP_GATEWAY_ENTRA_CLIENT_ID:-}
      SSO_ENTRA_CLIENT_SECRET: ${MCP_GATEWAY_ENTRA_CLIENT_SECRET:-}
      SSO_ENTRA_TENANT_ID: ${AZURE_TENANT_ID:-}
      SSO_AUTO_CREATE_USERS: "true"
      SSO_ENTRA_ADMIN_GROUPS: ${MCP_GATEWAY_ADMIN_GROUPS:-[]}
      SSO_ENTRA_ROLE_MAPPINGS: ${MCP_GATEWAY_ROLE_MAPPINGS:-{}}
      SSO_ENTRA_DEFAULT_ROLE: viewer
      SSO_ENTRA_SYNC_ROLES_ON_LOGIN: "true"
      # SSRF protection (RC1 defaults — allow internal for dev)
      SSRF_PROTECTION_ENABLED: "true"
      SSRF_ALLOW_LOCALHOST: "true"
      SSRF_ALLOW_PRIVATE_NETWORKS: "true"
      # Server
      HOST: "0.0.0.0"
      PORT: "4444"
    ports:
      - "${MCP_GATEWAY_PORT:-4444}:4444"
    profiles:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4444/version"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - apollos

  ###############################################################
  # Apollos AI - Microsoft 365 MCP Server (opt-in)
  ###############################################################
  apollos-m365-mcp:
    image: node:24-alpine
    container_name: apollos-m365-mcp
    command: >-
      npx -y @softeria/ms-365-mcp-server@0.41.0
      --http 9000
      --read-only
      --enable-auth-tools
      --org-mode
      --preset personal,work
    environment:
      - MS365_MCP_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - MS365_MCP_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - MS365_MCP_TENANT_ID=${AZURE_TENANT_ID:-}
      - MS365_MCP_CLOUD_TYPE=global
      - LOG_LEVEL=debug
    ports:
      - "${M365_MCP_PORT:-9000}:9000"
    profiles:
      - m365
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - apollos

  ###############################################################
  # Apollos AI - Documentation
  ###############################################################
  apollos-docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
    image: apollos-docs:${IMAGE_TAG:-latest}
    container_name: apollos-docs
    restart: unless-stopped
    ports:
      - "3333:3333"
    profiles:
      - docs
    develop:
      watch:
        - action: rebuild
          path: ./docs

  ###############################################################
  # Apollos AI - pgAdmin for database management UI
  ###############################################################
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: apollos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@apollosai.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    depends_on:
      apollos-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - apollos
    profiles:
      - tools # Only start if explicitly requested with --profile tools

networks:
  apollos:

volumes:
  pgdata:
