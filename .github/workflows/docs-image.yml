name: Build Docs Image

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

concurrency:
  group: docs-image-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # Write OCI annotations to both per-platform manifests AND the multi-arch
  # index so GHCR displays description/metadata on the package page.
  DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

jobs:
  build-docs-image:
    name: Docs Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/apollos-docs
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
          labels: |
            org.opencontainers.image.title=Apollos AI Documentation
            org.opencontainers.image.description=Apollos AI documentation site â€” Mintlify
            org.opencontainers.image.vendor=Apollos AI

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ./docs
          file: docs/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha,scope=docs
          cache-to: type=gha,mode=max,scope=docs
