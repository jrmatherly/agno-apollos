name: Validate

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - "example.env"
      - ".vscode/**"
      - ".claude/**"
      - ".serena/**"
      - ".mcp.json.example"
      - "mise-tasks/**"
      - "scripts/**"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - "example.env"
      - ".vscode/**"
      - ".claude/**"
      - ".serena/**"
      - ".mcp.json.example"
      - "mise-tasks/**"
      - "scripts/**"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"

permissions:
  contents: read

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          experimental: true

      - name: Install dependencies
        run: mise run setup --ci

      - name: Format check
        run: mise run format --check

      - name: Lint
        run: mise run lint

      - name: Type-check
        run: mise run typecheck

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          experimental: true

      - name: Install dependencies
        run: mise run frontend:setup --ci

      - name: Validate
        run: mise run frontend:validate
