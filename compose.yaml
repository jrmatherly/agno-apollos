services:
  apollos-db:
    image: agnohq/pgvector:18
    container_name: apollos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - apollos

  apollos-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-apollos-ai}:${IMAGE_TAG:-latest}
    container_name: apollos-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - RUNTIME_ENV=dev
      - AGNO_DEBUG=True
      - PYTHONPATH=/app
      # Database
      - DB_HOST=apollos-db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-ai}
      - DB_PASS=${DB_PASS:-ai}
      - DB_DATABASE=${DB_DATABASE:-ai}
      - WAIT_FOR_DB=True
      - PRINT_ENV_ON_LOAD=True
      # API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
    depends_on:
      - apollos-db
    networks:
      - apollos
    extra_hosts:
      - "host.docker.internal:host-gateway"
    develop:
      watch:
        # Sync code changes into the container (hot-reload)
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
            - .git/
            - .mypy_cache/
            - .ruff_cache/
            - __pycache__/
        # Rebuild container when dependencies change
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock

networks:
  apollos:

volumes:
  pgdata:
